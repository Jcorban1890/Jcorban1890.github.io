<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction;
    		direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
    		var points;
    		var speed;

    		position = 0;
    		points = 0;
    		speed = 10;
    
    		box.css('0', position);      // changes the 'left' css property of the box to value of var position
    		box.text(0);               // changes the text of the box to display the value of var points
     
			
			var update = function() {
				position = position + speed;				// you don't need this line since you have "position = position + (speed * direction):" below it
        		if(position > boardWidth) {
    				direction = -1;
        		}
        		// you need to add in an if statement to check when position < 0 and change the direction if so
        		box.css('left', position);
        		position = position + (speed * direction);
           
			};


			
			var handleBoxClick = function() {
				speed = speed + 3;
    			position = 0;      
    			points = points + 1;  // TODO 4 / 5
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
